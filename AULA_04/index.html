<body class="bg-stone-900">
    <div class="flex items-center justify-center w-full h-[100vh]">

        <h1 class="font-bold text-[35px] text-green-600">CALCULAR NOTA</h1>
       <div class="flex flex-col mt-2 w-full">

            <option selected value="Direito">Direito</option>
        </select>
        </div>

       <div class="flex flex-col mt-2 w-full">

       </div>
        
       <div class="flex flex-col mt-2 w-full"> 
        <label class="font-bold" for="n2">* Nota 2</label>
        <input class="border-none p-3 outline-none bg-[#CFCFCF] rounded-lg shadow shadow-3 shadow-[#DCDCDC] w-full" name="n2" placeholder="EX: 2" id="" type="number" required>
       </div>
        
       <button class="bg-green-500 w-[30%] text-white font-bold p-2 rounded-lg mt-5" type="submit">Calcular</button>

</div>
</div>
